{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <div class="container">
    <h1>Create new page</h1>
    <h5>Fill in the input fields to create a new page</h5>
        <form action="{% url 'new_page' %}" method="POST">
            {% csrf_token %}
            {{ form.errors}}
            {{ form.as_p }}           
            <input type="submit" value="Save">
        </form>
    </div>

{% endblock %}
